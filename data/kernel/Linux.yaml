---
lookup_options:
  apt::sources:
    merge: hash
  logrotate::rules:
    merge: hash
  rsyslog::config::inputs:
    merge: hash
  rsyslog::config::modules:
    merge: hash

classes:
  - logrotate
  - nodejs
  - profile::linux
  - rsyslog::config
  - systemd

packages:
  - etckeeper
  - info
  - iotop
  - lm-sensors
  - mlocate
  - ncat
  - ndisc6
  - time

npm_packages:
  - diff-so-fancy

packages_absent:
  - avahi-daemon

ini_settings:
  systemd disable CtrlAltDelBurstAction:
    path: /etc/systemd/system.conf
    section: Manager
    setting: CtrlAltDelBurstAction
    value: none

files:
  /etc/systemd/network/10-persistent-net.link:
    ensure: absent
  /etc/systemd/network/99-default.link:
    ensure: absent
  /etc/udev/rules.d/80-net-setup-link.rules:
    ensure: absent

# The package installs a systemd timer for logrotate instead of a cron job.
logrotate::manage_cron_daily: false

munin_plugins:
  buddyinfo:
    ensure: link
    config:
      - env.logarithmic yes
  tcp:
    ensure: link

profile::kenyon::dotfiles:
  - .toprc

profile::kenyon::groups:
  - adm
  - dialout

rsyslog::config::actions:
  forward_all:
    type: omrelp
    config:
      target: syslog.kenyonralph.com
      port: 20514

rsyslog::config::global_config:
  workDirectory:
    value: /var/spool/rsyslog

rsyslog::config::inputs:
  imuxsock_postfix:
    type: imuxsock
    config:
      # Originally this was done in /etc/rsyslog.d/postfix.conf:
      # Create an additional socket in postfix's chroot in order not to break
      # mail logging when rsyslog is restarted.  If the directory is missing,
      # rsyslog will silently skip creating the socket.
      Socket: /var/spool/postfix/dev/log
  munin-node:
    type: imfile
    config:
      file: /var/log/munin/munin-node.log
      tag: munin-node

rsyslog::config::modules:
  imfile: {}
  imklog: {}
  immark: {}
  imuxsock: {}
  omrelp: {}

rsyslog::feature_packages:
  - rsyslog-relp

services:
  ctrl-alt-del.target:
    ensure: stopped
    enable: mask

sysctls:
  fs.inotify.max_user_watches:
    value: 1048576
  net.core.default_qdisc:
    value: fq_codel
    target: /etc/sysctl.d/97-net-sysctl.conf
  net.ipv4.tcp_ecn:
    value: 1
    target: /etc/sysctl.d/97-net-sysctl.conf
  net.ipv4.tcp_mtu_probing:
    value: 2
    target: /etc/sysctl.d/97-net-sysctl.conf

systemd::dropin_files:
  noclear.conf:
    unit: getty@.service
    content: |
      # Managed by Puppet
      [Service]
      TTYVTDisallocate=no

systemd::networks:
  main.network:
    content: |
      [Match]
      Name=en*
      [Network]
      DHCP=yes
      LinkLocalAddressing=yes
      MulticastDNS=yes

# DNSSEC disabled due to bugs. Looks like https://github.com/systemd/systemd/pull/18624 should fix
# it in systemd 248.
systemd::dnssec: false
systemd::domains: kenyonralph.com
systemd::journald_settings:
  Storage: persistent
systemd::llmnr: false
systemd::manage_all_network_files: true
systemd::manage_networkd: true
systemd::manage_resolved: true
systemd::multicast_dns: true
systemd::use_stub_resolver: true
