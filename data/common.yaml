ini_settings:
  systemd disable CtrlAltDelBurstAction:
    path: /etc/systemd/system.conf
    section: Manager
    setting: CtrlAltDelBurstAction
    value: none
  puppet show_diff:
    path: /etc/puppetlabs/puppet/puppet.conf
    section: main
    setting: show_diff
    value: 'true'
  # https://puppet.com/docs/puppet/latest/report.html
  puppet log reports:
    path: /etc/puppetlabs/puppet/puppet.conf
    section: server
    setting: reports
    value: log

files:
  /etc/gemrc:
    ensure: file
    content: |
      # Managed by Puppet
      gem: --user-install
      install: --no-document
      update: --no-document
  /etc/puppetlabs/facter:
    ensure: directory
    mode: '0755'
  /etc/puppetlabs/facter/facter.conf:
    ensure: file
    content: |
      facts : {
          blocklist : [ "EC2" ],
      }
  /etc/systemd/network/10-persistent-net.link:
    ensure: absent
  /etc/systemd/network/99-default.link:
    ensure: absent
  /etc/udev/rules.d/80-net-setup-link.rules:
    ensure: absent
  /etc/zlogout:
    ensure: absent
  /home/kenyon/bin:
    ensure: directory
    owner: kenyon
  /home/kenyon/.bundle:
    ensure: directory
    owner: kenyon
  /home/kenyon/.config:
    ensure: directory
    mode: '0700'
    owner: kenyon
  /home/kenyon/.config/git:
    ensure: directory
    owner: kenyon
  /home/kenyon/.puppet-managed:
    ensure: directory
    owner: kenyon

