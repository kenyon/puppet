---
# Common data.

lookup_options:
  accounts::user_list:
    merge: deep
  accounts::group_list:
    merge: deep
  apt::sources:
    merge: hash
  logrotate::rules:
    merge: hash
  postfix_sasl_passwd_content:
    convert_to: Sensitive
  rhsm::enabled_repo_ids:
    merge: unique
  rsyslog::config::inputs:
    merge: hash

classes:
  - accounts
  - logrotate
  - nodejs
  - postfix
  - profile::multitail
  - profile::timesync
  - puppet_agent
  - rkhunter
  - rsyslog::config
  - ssh
  - sudo
  - systemd
  - timezone

# Packages I want installed.
