---
classes:
  - apache::mod::status
  - apache::vhosts
  - letsencrypt
  - profile::puppetserver
  - profile::puppetserver::hiera_eyaml
  - puppetboard
  - puppetboard::apache::conf
  - puppetdb
  - puppetdb::master::config

packages:
  - augeas-tools
  - libwww-perl # needed for apache munin modules
  - puppetserver
  - ruby

gems:
  - hiera-eyaml
  - r10k

profile::puppetserver::puppetserver_gems:
  - r10k

apache::default_vhost: false
apache::default_ssl_vhost: false
apache::purge_vhost_dir: true
apache::vhosts::vhosts:
  http:
    docroot: /var/www/html
    port: 80
    servername: '%{trusted.certname}'
  https:
    docroot: /var/www/html
    port: 443
    servername: '%{trusted.certname}'
    ssl: true
    ssl_cert: '/etc/letsencrypt/live/%{trusted.certname}/fullchain.pem'
    ssl_key: '/etc/letsencrypt/live/%{trusted.certname}/privkey.pem'

file_lines:
  # Don't want /etc/puppetlabs/code/environments tracked by etckeeper because it contains git
  # repos. This causes etckeeper cron jobs to fail, causing unnecessary emails to me.
  etc_gitignore_puppetlabs_code_environments:
    path: /etc/.gitignore
    line: puppetlabs/code/environments

letsencrypt_certs:
  '%{trusted.certname}':
    plugin: webroot
    webroot_paths:
      - /var/www/html
    deploy_hook_commands:
      - systemctl reload apache2

logrotate::rules:
  webhook:
    path: /var/log/webhook/access.log
    missingok: true
    postrotate: systemctl restart webhook

munin_plugins:
  apache_accesses:
    ensure: link
  apache_processes:
    ensure: link
  apache_volume:
    ensure: link

# This webhook setup runs a web server on port 8088. Then I have
# configured a webhook in my puppet environments git repository for
# URL http://puppet.kenyonralph.com:8088/payload that runs on push events:
# https://gitlab.com/kenyon/puppet/hooks
# So when I push to gitlab, 'r10k deploy environment --verbose --puppetfile'
# gets run.
profile::puppetserver::r10k_deploy_settings:
  purge_levels:
    - deployment
    - environment
    - puppetfile

rsyslog::config::inputs:
  puppetserver:
    type: imfile
    config:
      file: '%{settings::logdir}/puppetserver.log'
      tag: puppetserver.log
  puppetdb:
    type: imfile
    config:
      file: /var/log/puppetlabs/puppetdb/puppetdb.log
      tag: puppetdb.log
