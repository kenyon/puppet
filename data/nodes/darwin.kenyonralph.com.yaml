  # https://bugs.debian.org/935800
  rss2email_feed:
    target: /etc/debsums-ignore
    content: |
      ^/usr/lib/python3/dist-packages/rss2email/feed\.py$

files:
  /home/kenyon/bin/learnspam:
    ensure: link
    target: /home/kenyon/.puppet-managed/scripts/learnspam
    owner: kenyon
  /home/kenyon/bin/sign-release:
    ensure: file
    owner: kenyon
    mode: '0755'
    content: |
      #!/bin/bash
      # Managed by Puppet
      set -o errexit
      rm --force Release.gpg.tmp
      gpg --default-key 0x98FF3EF9C9B912D5 --detach-sign -o Release.gpg.tmp "$1"
      mv Release.gpg.tmp Release.gpg

kenyon_host_dotfiles:
  - .mini-dinstall.conf

rsyslog::config::actions:
  daemon:
    priority: 54
    type: omfile
    facility: daemon.*
    config:
      file: /var/log/daemon.log
  mail:
    type: omfile
    facility: mail.*
    config:
      file: /var/log/mail.log
  syslog:
    type: omfile
    facility: '*.*'
    config:
      file: /var/log/syslog

rsyslog::config::expression_filters:
  # filter named junk messages
  named1:
    conditionals:
      if:
        expression: $msg contains 'received control channel command \'stats\''
        tasks:
          - stop: true
  named2:
    conditionals:
      if:
        expression: $msg contains 'dumpstats complete'
        tasks:
          - stop: true
  named sl spam:
    conditionals:
      if:
        expression: $msg contains 'query failed (REFUSED) for sl/IN/ANY'
        tasks:
          - stop: true
  # filter edgerouter junk
  edgerouter:
    conditionals:
      if:
        expression: $msg contains '/usr/sbin/ubnt-check-unms.sh'
        tasks:
          - stop: true

rsyslog::config::inputs:
  imrelp:
    type: imrelp
    config:
      port: 20514

rsyslog::config::modules:
  imklog: {}
  immark: {}
  imrelp: {}
  imuxsock: {}
  omfile:
    type: builtin
    config:
      FileCreateMode: '0640'
      FileOwner: root
      FileGroup: adm

systemd::dns: '::1'
