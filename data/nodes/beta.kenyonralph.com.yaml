rsyslog::config::actions:
  daemon:
    priority: 54
    type: omfile
    facility: daemon.*
    config:
      file: /var/log/daemon.log
  mail:
    type: omfile
    facility: mail.*
    config:
      file: /var/log/mail.log
  syslog:
    type: omfile
    facility: '*.*'
    config:
      file: /var/log/syslog

rsyslog::config::expression_filters:
  # filter edgerouter junk
  edgerouter:
    conditionals:
      if:
        expression: $msg contains '/usr/sbin/ubnt-check-unms.sh'
        tasks:
          - stop: true

rsyslog::config::inputs:
  imrelp:
    type: imrelp
    config:
      port: 20514
  imtcp:
    type: imtcp
    config:
      port: 514
      address: '%{facts.networking.ip6}'
  munin-cgi-graph:
    type: imfile
    config:
      file: /var/log/munin/munin-cgi-graph.log
      tag: munin-cgi-graph
  munin-cgi-html:
    type: imfile
