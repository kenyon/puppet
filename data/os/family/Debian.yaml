---
# Debian-family-specific data.

classes:
  - apt
  - apt::backports
  - profile::debian::apt_listchanges
  - profile::debian::apticron
  - profile::debian::debsums
  - unattended_upgrades

packages:
  - apt-file
  - apt-listbugs
  - apt-show-versions
  - aptitude
  - aptitude-doc-en
  - bash-doc
  - bind9-host
  - debian-goodies
  - dlocate
  - bind9-dnsutils
  - lsb-release
  - man-db
  - manpages-dev
  - molly-guard
  - moreutils
  - mtr-tiny
  - popularity-contest
  - reboot-notifier
  - vim

packages_absent:
  - dnsutils

apt::backports::include:
  src: true

apt::backports::location: https://deb.debian.org/debian

apt::confs:
  aptitude:
    content: |
      Aptitude {
          CmdLine {
              Always-Prompt "1";
              Show-Versions "1";
          };
          UI {
              Advance-On-Action "1";
          }
      };

apt::purge:
  sources.list: true
  sources.list.d: true
  preferences: true
  preferences.d: true

apt::sources:
  debian:
    location: https://deb.debian.org/debian
    release: '%{facts.os.distro.codename}'
    repos: main contrib non-free
    include:
      src: true
  updates:
    location: https://deb.debian.org/debian
    release: '%{facts.os.distro.codename}-updates'
    repos: main contrib non-free
    include:
      src: true
  github-cli:
    location: https://cli.github.com/packages
    release: '%{facts.os.distro.codename}'
    repos: main
    key:
      id: 2CA32056ED206CB81F44A8CAC99B11DEB97541F0
    include:
      src: false
  puppet-tools:
    location: https://apt.puppet.com
    release: '%{facts.os.distro.codename}'
    repos: puppet-tools
    include:
      src: false
  vscode:
    location: https://packages.microsoft.com/repos/vscode
    release: stable
    repos: main
    key:
      id: BC528686B50D79E339D3721CEB3E94ADBE1229CF
      source: https://packages.microsoft.com/keys/microsoft.asc
    include:
      src: false

unattended_upgrades::auto:
  clean: 1

unattended_upgrades::extra_origins:
  - origin=apt.postgresql.org
  - origin=Debian Backports,codename=${distro_codename}-backports,label=Debian Backports
  - origin=Debian,codename=${distro_codename}-updates,label=Debian
  - origin=Docker
  - origin=gh
  - origin=Puppetlabs,component=puppet-tools
  - origin=vscode stable

unattended_upgrades::mail:
  # FIXME: after upgrading to unattended-upgrades 1.13 or newer (in Debian 11), remove
  # only_on_error and uncomment report.
  only_on_error: false
  #report: on-change
  to: root@localhost

unattended_upgrades::syslog_enable: true

# Disable the "apt-get update" done by the apt-daily systemd service because this is done by
# apticron, and I don't need it done twice per day.
unattended_upgrades::update: 0

profile::kenyon::dotfiles:
  - .devscripts
  - .dput.cf
  - .quiltrc

profile::kenyon::groups:
  - sudo
