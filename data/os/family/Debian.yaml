---
# Debian-family-specific data.

classes:
  - mysite::debian
  - apt
  - unattended_upgrades

packages:
  - apt-file
  - apt-listbugs
  - apt-listchanges
  - apt-show-versions
  - apticron
  - aptitude
  - aptitude-doc-en
  - bash-completion
  - bash-doc
  - bind9-host
  - debian-goodies
  - dlocate
  - dnsutils
  - lsb-release
  - man-db
  - manpages-dev
  - molly-guard
  - moreutils
  - mtr-tiny
  - popularity-contest
  - rdnssd
  - reboot-notifier
  - vim
  - zsh-syntax-highlighting

apt::purge:
  sources.list: true
  sources.list.d: true
  preferences: true
  preferences.d: true

apt::sources:
  debian:
    location: https://deb.debian.org/debian
    release: "%{facts.os.distro.codename}"
    repos: main contrib non-free
    include:
      src: true
  security:
    location: https://deb.debian.org/debian-security
    release: "%{facts.os.distro.codename}/updates"
    repos: main contrib non-free
    include:
      src: true
  updates:
    location: https://deb.debian.org/debian
    release: "%{facts.os.distro.codename}-updates"
    repos: main contrib non-free
    include:
      src: true
  backports:
    location: https://deb.debian.org/debian
    release: "%{facts.os.distro.codename}-backports"
    repos: main contrib non-free
    include:
      src: true

apt::confs:
  aptitude:
    content: |
      Aptitude {
          CmdLine {
              Always-Prompt "1";
              Show-Versions "1";
          };
          UI {
              Advance-On-Action "1";
          }
      };

augeases:
  apt_listchanges.conf:
    incl: /etc/apt/listchanges.conf
    lens: Puppet.lns
    changes:
      - set apt/confirm yes
      - set apt/which both
    require: Package[apt-listchanges]
  cron_defaults:
    context: /files/etc/default/cron
    changes:
      - set EXTRA_OPTS '"-L 15"' # that quoting weirdness https://www.redhat.com/archives/augeas-devel/2008-October/msg00023.html
    notify: Service[cron]

execs:
  update_resolvconf:
    command: /sbin/resolvconf -u
    refreshonly: true

files:
  # Assuming here that resolvconf is installed,
  # as it's a dependency of rdnssd.
  /etc/resolvconf/resolv.conf.d/tail:
    content: |
      options edns0 rotate
    notify: Exec[update_resolvconf]

services:
  cron:
    ensure: running
    enable: true

unattended_upgrades::extra_origins:
  - origin=Debian,codename=${distro_codename}-updates,label=Debian
  - origin=Debian Backports,codename=${distro_codename}-backports,label=Debian Backports
  - origin=apt.postgresql.org
  - origin=Docker
  - origin=vscode stable

unattended_upgrades::mail:
  # FIXME: after upgrading to unattended-upgrades 1.13 or newer (in Debian 11), remove
  # only_on_error and uncomment report.
  only_on_error: false
  #report: on-change
  to: root@localhost

unattended_upgrades::syslog_enable: true

# Disable the "apt-get update" done by the apt-daily systemd service because this is done by
# apticron, and I don't need it done twice per day.
unattended_upgrades::update: 0

